<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        window.onload = function() {
            const queryString = window.location.search;
            const queryParams = new URLSearchParams(queryString);
            const site = queryParams.get('site'); // 获取site参数
            const path = queryParams.get('path'); // 获取path参数

            setTimeout(function() {
                if (site && path) {
                    // 根据site定义跳转到不同的子域名
                    window.location.href = `https://${site}.nicocat.cc/${path}`;
                } else if (path) {
                    // 没有site参数时跳转到默认的主域名
                    window.location.href = `https://nicocat.cc/${path}`;
                } else {
                    // 没有path参数时跳转到主域名首页
                    window.location.href = 'https://nicocat.cc';
                }
            }, 1500); // 等待1.5秒后跳转
        }
    </script>
</head>
<body>
    <p>正在查询资源中，请稍后...</p>
</body>
</html>
