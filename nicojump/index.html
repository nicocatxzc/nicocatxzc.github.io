<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        window.onload = function() {
            const queryString = window.location.search;
            const queryParams = new URLSearchParams(queryString);
            const site = queryParams.get('site'); // 获取site参数
            let path = queryParams.get('path'); // 获取path参数
            const main = queryParams.get('main') || 'nicocat.cc'; // 获取main参数，如果没有则默认为---.com

            // 处理不带参数名的情况，例如?=member/pass
            if (!path && queryString.startsWith('?=')) {
                path = queryString.substring(2); // 获取'=member/pass'之后的部分
            }

            setTimeout(function() {
                if (site) {
                    // 如果有site参数，检查path是否存在
                    if (path) {
                        // 跳转到site子域名的具体路径
                        window.location.href = `https://${site}.${main}/${path}`;
                    } else {
                        // 跳转到site子域名的首页
                        window.location.href = `https://${site}.${main}`;
                    }
                } else if (path) {
                    // 没有site参数时跳转到默认的主域名
                    window.location.href = `https://${main}/${path}`;
                } else {
                    // 没有path参数时跳转到主域名首页
                    window.location.href = `https://${main}`;
                }
            }, 1500); // 等待1.5秒后跳转
        }
    </script>
</head>
<body>
    <p>正在查询资源中，请稍后...</p>
</body>
</html>
