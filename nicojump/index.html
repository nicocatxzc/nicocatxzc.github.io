<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        window.onload = function() {
            const queryString = window.location.search;
            const queryParams = new URLSearchParams(queryString);
            const path = queryParams.get(''); // 查询资源位置

            setTimeout(function() {
                if (path) {
                    window.location.href = `https://nicocat.cc/${path}`;
                } else {
                    window.location.href = 'https://nicocat.cc';
                }
            }, 1500); //等待资源加载
        }
    </script>
</head>
<body>
    <p>正在查询资源中，请稍后...</p>
</body>
</html>
